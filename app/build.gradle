apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "tk.wasdennnoch.scoop"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 6
        versionName "1.3.2"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    return void // 'cause AS is stupid
}

dependencies {
    provided files('libs-provide/XposedBridgeApi-52.jar')
    provided files('libs-provide/android_hidden_api_23.jar')
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.afollestad.material-dialogs:core:0.9.1.0'
    compile 'com.afollestad:inquiry:3.2.1'
    compile 'me.zhanghai.android.materialprogressbar:library:1.3.0'
}
