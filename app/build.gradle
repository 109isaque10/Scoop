apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext.fakeData = System.getenv("WDN_PC") ?: "true"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "xyz.paphonb.scoop"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 19
        versionName "2.0.3"

        vectorDrawables.useSupportLibrary = true

        buildConfigField 'boolean', 'FAKE_DATA', "$fakeData"
        resValue 'string', 'application_id', applicationId
    }
    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "4g"
        preDexLibraries true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compileOnly files('libs-provide/XposedBridgeApi-52.jar')
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad:inquiry:4.1.2'
    implementation 'com.afollestad:material-cab:0.1.12'
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}

apply plugin: 'kotlin-android-extensions'