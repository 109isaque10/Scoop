apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

ext.fakeData = System.getenv("WDN_PC") ?: "true"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "taco.scoop"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 27
        versionName "2.1.2"

        vectorDrawables.useSupportLibrary true

        buildConfigField 'boolean', 'FAKE_DATA', "$fakeData"
        resValue 'string', 'application_id', applicationId
    }

    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "4g"
        preDexLibraries true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/*'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
// Xposed
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'

// Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

// AndroidX
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.fragment:fragment-ktx:1.3.2'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'

// Other
    // TODO: Replace Inquiry with AndroidX Room
    implementation 'com.afollestad:inquiry:5.0.0'
    implementation 'com.afollestad:material-cab:0.1.12'
    implementation 'com.github.topjohnwu.libsu:core:3.1.1'
}
