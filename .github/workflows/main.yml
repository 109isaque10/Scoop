name: Android CI

on:

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: set up JDK 11

      uses: actions/setup-java@v1

      with:

        java-version: '11'

    - name: Grant execute permission for gradlew

      run: chmod +x gradlew

    - name: Gradle

      uses: gradle/gradle-build-action@v2
      
    - name: Build
      run: ./gradlew build

